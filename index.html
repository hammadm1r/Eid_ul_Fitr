<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eid Mubarak</title>
    <style>
      body {
        background: url("assets/bg.jpg");
        background-size: cover;
        text-align: center;
        font-family: "Poppins", sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        overflow-y: auto;
        position: relative;
        color: white;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        padding: 20px;
      }
      h1 {
        font-size: 4rem;
        margin-bottom: 10px;
      }
      p {
        font-size: 1.5rem;
        max-width: 600px;
      }
      .btn {
        font-size: 1.5rem;
        padding: 12px 25px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin-top: 20px;
        transition: transform 0.2s, background 0.3s;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }
      .redeem-btn {
        background-color: #ffeb3b;
        color: #333;
      }
      .redeem-btn:hover {
        background-color: #fdd835;
        transform: scale(1.05);
      }
      .share-btn {
        background-color: #03a9f4;
        color: white;
        margin-top: 10px;
        font-size: 1.2rem;
        padding: 8px 18px;
      }
      .share-btn:hover {
        background-color: #0288d1;
        transform: scale(1.05);
      }
      .money {
        position: absolute;
        font-size: 2.5rem;
        color: gold;
        top: -10vh;
        animation: fall 3s linear infinite;
      }
      @keyframes fall {
        0% {
          transform: translateY(-10vh) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
      .name-input {
        display: none;
        margin-top: 15px;
        padding: 10px;
        font-size: 1.2rem;
        border-radius: 8px;
        border: 2px solid #ffeb3b;
        text-align: center;
      }
      footer {
        font-size: 0.8rem;
        color: white;
        text-shadow: none;
        margin-top: 30px;
      }
      .link-info{
        text-decoration: none;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Eid Mubarak! üéâ</h1>
    <p>
      May this Eid bring joy, love, and endless blessings to you and your
      family. Enjoy the festivities and cherish the special moments!
    </p>
    <p id="regards"><strong>Regards, <span id="dynamicName">Friend</span> ‚ù§Ô∏è</strong></p>
    <button class="btn redeem-btn" onclick="redeemEidi()">Redeem Eidi üí∞</button>
    <button class="btn share-btn" onclick="showNameInput()">Share üéÅ</button>
    
    <input type="text" id="nameField" class="name-input" placeholder="Enter your name..." />
    <button class="btn share-btn" style="display: none" id="confirmShare" onclick="generateShareLink()">Confirm & Share</button>

    <footer>¬© 2025 Eid Mubarak Celebration | Made with ‚ù§Ô∏è By <a href="https://hammadmeer.netlify.app/" class="link-info">Hammad</a></footer>

    <script>
      function redeemEidi() {
        for (let i = 0; i < 40; i++) {
          let money = document.createElement("div");
          money.innerHTML = "üíµ";
          money.classList.add("money");
          document.body.appendChild(money);
          money.style.left = Math.random() * 100 + "vw";
          money.style.animationDuration = Math.random() * 3 + 2 + "s";
          setTimeout(() => money.remove(), 5000);
        }
      }

      function showNameInput() {
        document.getElementById("nameField").style.display = "block";
        document.getElementById("confirmShare").style.display = "block";
      }

      function generateShareLink() {
        let name = document.getElementById("nameField").value.trim();
        if (name === "") {
          alert("Please enter your name before sharing!");
          return;
        }
        let url = window.location.origin + window.location.pathname + "?name=" + encodeURIComponent(name);
        navigator.clipboard.writeText(url).then(() => {
          alert("Eid Mubarak link has been copied! Share it with your friends!");
        });
      }

      function getQueryParam(param) {
        let urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
      }

      document.addEventListener("DOMContentLoaded", () => {
        let nameFromURL = getQueryParam("name");
        if (nameFromURL) {
          document.getElementById("dynamicName").textContent = nameFromURL;
        }
      });
    </script>
  </body>
</html>
